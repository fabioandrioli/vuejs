<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuejs 3</title>
    </head>
    <body>
        <div id="app">
            <h1>Curso de Vuejs</h1>
            <p>Aluno {{name}} {{lastName}}</p>
            <hr>
            <h1>Filmes</h1>

            <img :src="product.image" :alt="product.description"/>
            <strong v-show="product.stars > 0">{{product.stars}}</strong>

            <img :src="productTwo.image" :alt="productTwo.description"/>
            <strong v-show="productTwo.stars > 0">{{productTwo.stars}}</strong>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js"></script>
    </body>
</html>
